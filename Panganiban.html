<!DOCTYPE html>
<html>

<head>
    <title>Form Activity</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap');
        
          h1 {
            width: fit-content;
            margin-top: 5%;
        }
       
        * {
            font-family: 'Oswald', sans-serif;
            text-align: left;
        }
        
        input[type="submit"] {
            background-color: green;
            color: white;
            padding-left: 25px;
            padding-right: 25px;
            border: 10px;
        }
        
        .box {
            background-color: white;
            border-radius: 5px;
            margin-top: auto;
            margin-left: auto;
            margin-right: auto;
            width: 240px;
            border: 2in;
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 30px;
            padding-bottom: 30px;
        }
        
        input[type="reset"] {
            background-color: red;
            color: white;
            padding-left: 25px;
            padding-right: 25px;
            border: 10px;
        }
        
        .wrap {
            width: 95%;
        }
        
         body {
            margin-top: .7in;
            background-color: lightslategrey;
            align-content: center;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Registration Form</h1>

        <form>
            First Name: <br><input class="wrap" type="text" name="firstname" required/></br>
            Last Name: <br><input class="wrap" type="text" name="lastname" required/></br>
            Nick Name: <br><input class="wrap" type="text" name="nickname" required/></br>
            Email: <br><input class="wrap" type="email" name="email" required/></br>
            Password <br><input class="wrap" type="password" name="password" required/></br>
            Date of Birth: <br><input class="wrap" type="date" name="bday" required/></br>
            Gender: <br><input type="radio" name="male" value="male" />
            <label for="male">Male</label>
            <input type="radio" name="female" value="female" />
            <label for="fale">Female</label>
            <input type="radio" name="other" value="other" />
            <label for="other">Other</label><br /> Mobile: <br><input class="wrap" type="tel" name="mobile" required/></br>
            Address: <br><textarea class="wrap" name="address" cols="25" rows="10" required></textarea></br>
            <input type="submit" name="submit" value="Submit" />
            <input type="reset" name="reset" value="Reset" />
        </form>
    </div>
</body>

</html>
